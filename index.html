    <section class="mealplan">
      <h3>Help me write you up a healthy living plan!</h3>
      <form action="success.html" method="get">

        <div>
          <label>What is your end goal?</label>
          <select name="goal">
            <option value="lose">Lose Weight</option>
            <option value="tone">Tone Up</option>
            <option value="eat">Eat Better</option>
          </select>
        </div>

        <div>
          <label>What is your height?</label>
          <input type="number" step="any" name="height"/>
        </div>

        <div>
          <label>How old are you?</label>
          <input type="number" step="any" name="height"/>
        </div>

         <div>
          <label>Gender?</label>
          <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="undisclosed">Prefer not to say</option>
          </select>
         </div>

        <div>
          <label>How active are you?</label>
          <select name="activity">
            <option value="very">Very</option>
            <option value="moderately">Moderate</option>
            <option value="minimal">Minimal</option>
          </select>
        </div>

        <div>
        	<label>Email:</label>
        	<input type="email" name="email">
        </div>

        <div>
          <label></label>
          <textarea name="address" rows="4" cols="20">Additional comments?</textarea>
        </div>

      <button type="submit" value="submit">Submit</button>
      </form>
    </section>
